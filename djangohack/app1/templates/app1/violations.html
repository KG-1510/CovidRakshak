
<!DOCTYPE html>
<html>
    <head>
      
      <div class="head">
       <h2>Social Distancing Violation Data</h2> </head>
      </div>
      <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <style>
        .head{
    padding: 40px;
    text-align: center;
    text-decoration: solid;}
    
    th, td {
  border-bottom: 1px solid #ddd;
}
tr:hover {background-color: #f5f5f5;}
}
td {
  height: 50px;
  vertical-align: bottom;
}

      </style>
 <body>
    <br>
   <div class="col text-center" >
    <table style="" width="100%">
      <tr>
        <th>Start Time</th>
        <th>End Time </th> 
        <th>Measure of Violations </th>
        <th>Date</th>

      </tr>
      <tr>
        <td>
          {% for i in columns.starttime %}
          <p> {{i}} <p>
          {% endfor%}
        </td>

        <td>
          {% for i in columns.endtime%}
          <p> {{i}} <p>
          {% endfor%}
        </td>

        <td>
          {% for i in columns.measureofviolations %}
          <p> {{i}} <p>
          {% endfor%}
        </td>
        <td>
          {% for i in columns.date%}
          <p> {{i}} <p>
          {% endfor%}
        </td>
        
      
       
      </tr>
    </table>
  </div>
 </body>


</html>
